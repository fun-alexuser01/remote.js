<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        body {
            background: #222;
            color: #555;
            font: 14px Arial;
            text-align: center;
        }

        h1 {
            font: bold 50px Arial;
            margin-top: 100px;
        }

    </style>
    <script src="/js/analytics.js"></script>
</head>
<body>

<script src="http://remotejs.joriktangelder.nl:9000/socket.io/socket.io.js"></script>
<script src="/js/microevent.js"></script>
<script src="/js/transmitter.js"></script>

<script>

    if('ontouchstart' in window) {

        var tm = new Transmitter();
        tm.init();
        tm.bind("identified", function() {
            document.getElementById('key').innerHTML = tm.key;
        });

        document.write('<h1>Touch me</h1><p>Your unique key is: <span id="key">...</span></p>');
    } else {
        document.write('<h1>Open this page on your touch device</h1>');
    }

</script>


</body>
</html>
